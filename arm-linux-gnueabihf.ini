[binaries]
c = 'arm-linux-gnueabihf-gcc'
c_ld = 'bfd'
pkg-config = 'pkg-config'

[properties]
pkg_config_libdir = '/usr/lib/arm-linux-gnueabihf/pkgconfig'

[built-in options]
c_std = 'gnu2x'
c_args = ['-march=armv8-a+simd',
          '-mthumb-interwork',
          '-mfpu=vfp',
          '-mfloat-abi=hard']

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8'
endian = 'little'
